{% extends 'core/customer_base.html' %}

{% block content %}
<div class="flex flex-col">
	<p>ID: {{ object.pk }}</p>
	<p>Name: {{ object.name|default:"NA" }}</p>
	<p>Address:
	<address>{{ object.address|default:"NA" }}</address>
	</p>
	<div class="flex flex-row gap-2">
		<a class="btn" href="{% url 'customer_update' pk=object.pk %}">Update</a>
		<a class="btn" href="{% url 'customer_delete' pk=object.pk %}">Delete</a>
		<a class="btn" href="{% url 'customer_list' %}">Back</a>
	</div>
	<br>
</div>
{% endblock content %}
