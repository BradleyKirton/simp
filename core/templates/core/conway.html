{% load partials %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Conway
	</title>
	<style>
		body {
			height: 100vh;
			width: 100vw;
			margin: 0px;
			padding: 0px;
		}
		main {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			padding: 0px;
			display: grid;
			grid-auto-rows: 5px;
			grid-template-columns: repeat({{ size }}, 5px);
		}
		.cell {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			content: ' ';
			background: lightgrey;
		}
		.alive {
			background: green;
		}
	</style>
	<script
		type="module"
		src="https://cdn.jsdelivr.net/gh/starfederation/datastar@1.0.0-RC.5/bundles/datastar.js"></script>
</head>
<body>
	{% partialdef conway_grid %}
	<main data-on-load="@get('{% url 'conwaysse' %}')">
			{% for cell in grid %}
				<div
					id="{{ forloop.counter }}"
					class="cell{% if cell == 1 %} alive{% endif %}">
				</div>
			{% endfor %}
	</main>
	{% endpartialdef conway_grid %}
	{% partial conway_grid %}
</body>
</html>
